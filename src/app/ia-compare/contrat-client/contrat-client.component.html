<body class="my-login-page">
    <app-page-layout></app-page-layout>
    <div class="content-wrapper">

        <div class="row mb-2">
            <div class="col-sm-6">
                <h3 class="m-0">Créer Contrat</h3><br><br><br>
            </div><!-- /.col -->
            <!-- /.col -->

            <form [formGroup]="exform" (ngSubmit)="clicksub()">
                <div class="row">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-md-7">                    
                        <div class="card card-secondary">
                            <div class="card-header">
                                <h3 class="card-title">Contrat Client</h3>
    
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
    
                                <div class="form-group">
                                    <label for="idContrat">Id Contract:</label>
                                    <input formControlName="idContrat" type="text" id="idContrat" class="form-control"
                                        placeholder="XXXXX-00000" #contractClientName required autofocus>
                                    <small *ngIf="exformFunction.idContrat.invalid && exformFunction.idContrat.touched"
                                        class="text-danger" required autofocus>
                                        contract ID est obligatoire (xxxx-000)
                                    </small>
                                    <br>
                                    <label for="nomClient">Nom Client:</label>
                                    <input formControlName="nomClient" type="text" id="nomClient" class="form-control"
                                        placeholder="Saisir Nom du Client ..." #contractClientName required autofocus>
                                    <small *ngIf="exformFunction.nomClient.invalid && exformFunction.nomClient.touched"
                                        class="text-danger" required autofocus>
                                        Le nom du client est obligatoire
                                    </small>
                                    <br>
                                    <hr>
                                    <label for="fileUpload">Télécharger contract à partir du bureau</label>
                                    <input formControlName="fileUpload" id="fileUpload" type="file" class="form-control"
                                        (change)="onFileChange($event)" #fileUpload required autofocus>
                                        <small *ngIf="exformFunction.fileUpload.invalid && exformFunction.fileUpload.touched"
                                        class="text-danger" required autofocus>
                                        Le contrat de client est obligatoire
                                    </small>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
    
    
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Create nouveau Projet" class="btn btn-success float-right">
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.container-fluid -->
    </div>
</body>
