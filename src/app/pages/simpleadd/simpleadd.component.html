<body class="my-login-page">
    <app-page-layout></app-page-layout>

<div class="content-wrapper">
  <form  [formGroup]="addmore">
  <div class="card">
    <div class="card-header text-center"><h2>Définissez votre processus de validation</h2></div>
    <div class="card-body">


        <div class="row">
          <div class="col-sm-4">
               <mat-form-field appearance="outline">
                  <mat-label>Title</mat-label>
                  <input matInput  formControlName="title">
                  <!-- <mat-error *ngIf="(f.title.dirty && f.title.invalid==true )">
                    <span>Please Enter Valid Number</span>
                  </mat-error> -->
                </mat-form-field>
          </div>
          <div class="col-sm-3">
             <mat-form-field appearance="outline">
                      <mat-label>type</mat-label>
                      <mat-select formControlName="type">
                        <mat-option value="">
                          None
                        </mat-option>
                         <mat-option value="1">
                          Plan
                        </mat-option>
                        <mat-option value="1">
                          Rutine
                        </mat-option>
                        <mat-option value="1">
                          R&D
                        </mat-option>
                        <!-- <mat-option *ngFor="let parentPOSDepartment of parentPOSDepartment"
                          [value]="parentPOSDepartment.id">
                          {{parentPOSDepartment.text}}
                        </mat-option> -->
                      </mat-select>
                    </mat-form-field>
          </div>
          <div class="col-sm-4">
               <mat-form-field appearance="outline">
                  <mat-label>descripition</mat-label>
                  <textarea matInput  formControlName="descripition"></textarea>
                </mat-form-field>
          </div>
          <!-- <div class="col-sm-1">
            <button mat-mini-fab color="primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div> -->
        </div>
        <!-- <form [formGroup]="addmore" #indentAddForm=ngForm  (ngSubmit)="onSubmit()" > -->
                <div class="row">
                  <div class="col-sm-6 table-responsive" formArrayName="itemRows">
                    <table class="table">
                      <thead>
                        <tr>
                          <th style="white-space: nowrap;padding-right: 4em;float:center" ><span class="required-field "></span>Etape</th>
                          <th style="white-space: nowrap;padding-right: 4em;float:center">Email </th>
                          <th style="white-space: nowrap;padding-right: 4em;float:center">Descripition </th>
                          <!-- <th style="white-space: nowrap;padding-right: 4em;float:center">Suggestion</th> -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let itemRows of formArr; let i=index"  [formGroupName]="i">
                          
                          <td style="white-space: nowrap;"><span style="font-weight: bold;">Etape{{i+1}}</span></td>
                         <!-- <td style="white-space: nowrap;"> <input readonly id="learn{{i}}" formControlName="learn" class="form-control"></td> -->
                          <!-- <td> <input formControlName="bf_stock" readonly id="bfStock{{i}}" class="form-control reset"></td> -->
                           <!-- <td > <textarea id="email{{i}}" formControlName="email" class="form-control reset"></textarea></td> -->
                           <td><select formControlName="Employee">
                            <option selected> Liste Employee </option>
          
                            <option *ngFor="let emp of listEmploye">{{emp[3]}}</option>
                            
                          </select></td>
                           <td> <textarea formControlName="descripition" class="form-control reset"></textarea></td>
                          <!-- <td> <textarea formControlName="suggestion" class="form-control reset"></textarea></td> -->
                          <!-- <td> <button *ngIf="addmore.controls.itemRows.length > 1" (click)="deleteRow(i)" class="btn btn-danger"><i class="fa fa-minus-circle" aria-hidden="true"></i></button></td> -->
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr><td> <button type="button" (click)="addNewRow()" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true">Ajouter une étape de validation </i></button></td></tr>
                      </tfoot>
                    </table>
                </div>

              </div>
              <!-- </form> -->

    </div>
    <div class="card-footer">
       <button mat-raised-button color="primary">Primary</button>
    </div>
  </div>
</form>

</div>

</body>
