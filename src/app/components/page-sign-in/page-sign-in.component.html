<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../../../assets/logoPolinaGroupe.png" alt="logo">
                    </div>
                    <div class="card fat" style="background-color: #ffffff70;">
                        <div class="card-body">
                            <!-- <h4 class="card-title text-center">PGH</h4> -->
                            <form [formGroup]="exform"
                                (ngSubmit)="AuthenticateUser(exform.controls.matricule.value , exform.controls.password.value)">
                                <div class="form-group">
                                    <label>Login</label>
                                    <input formControlName="matricule" class="form-control" type="text" required>

                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                        <!-- <a class="float-right" [routerLink]="['/PageResetPassword']"
                                            routerLinkActive="active">
                                            Forgot Password?
                                        </a> -->
                                        <i class="material-icons float-right mt-3" matSuffix (click)="hide = !hide">
                                            {{hide ? 'visibility':'visibility_off'}}
                                        </i>
                                    </label>
                                    <div>
                                        <input formControlName="password" id="password" type="password"
                                            class="form-control" [type]="hide ? 'password':'text'" name="password"
                                            required>

                                      
                                    </div>

                                    <div *ngIf="exform.controls.password.errors" class="text-danger">
                                        <div *ngIf="exform.controls.password.errors.required && exform.controls.password.touched"
                                            class="text-danger">Password is required</div>
                                    </div>
                                </div>

                                <!-- <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember"
                                            class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Remember Me</label>
                                    </div>
                                </div> -->

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; Poulina Group
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
